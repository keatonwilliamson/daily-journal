<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <!-- div wrapper -->
    <div class="divWrapper">
        <!--header wrapper  -->
        <div class="headerWrapper">
            <header>
                <div>
                    <nav>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                    </nav>
                </div>
            </header>
            <!-- end header -->
        </div>
        <div>
            <!-- begin main content -->
            <main>
                <div>
                    <h1>Daily Journal</h1>
                </div>
                <div class="slidersContainer">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="255" value="0" class="slider" id="redRange">
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="255" value="0" class="slider" id="greenRange">
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="255" value="0" class="slider" id="blueRange">
                    </div>
                </div>
                <div id="color-box">
                    <img class="dynamicPic pic-0-0-0" src="images/0-0-0.png" alt="0-0-0">
                </div>
                <section>
                    <form class="daily-journal" action="">
                        <fieldset>
                            <label for="journalDate">Date of entry</label>
                            <input class="journalInput" type="date" name="journalDate" id="journalDate">
                            <label for="conceptsCovered">Concepts Covered</label>
                            <input class="journalInput" type="input" name="conceptsCovered" id="conceptsCovered">
                            <label for="journalEntry">Journal Entry</label>
                            <input class="journalInput" type="textarea" name="journalEntry" id="journalEntry">
                            <select class="journalInput">
                                <option value="happy">happy</option>
                                <option value="sad">sad</option>
                                <option value="jazzed">jazzed</option>

                            </select>
                        </fieldset>
                        <button class="button" type="button">click</button>

                    </form>

                </section>
                <div id="entries--container"> </div>
            </main>
            <!-- end main content -->
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
