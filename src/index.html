<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form class="daily-journal" action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="input" name="conceptsCovered" id="conceptsCovered">
            <label for="journalEntry">Journal Entry</label>
            <input type="textarea" name="journalEntry" id="journalEntry">
            <select>
                <option value="happy">happy</option>
                <option value="sad">sad</option>
                <option value="exhausted">exhausted</option>
                <option value="jazzed">jazzed</option>
                <option value="brain-fried">brain-fried</option>
                <option value="confident">confident</option>
                <option value="not-confident">not-confident</option>
                <option value="hungry-for-food">hungry-for-food</option>
                <option value="hungry-for-knowledge">hungry-for-knowledge</option>
            </select>
        </fieldset>
    </form>


</body>

</html>
